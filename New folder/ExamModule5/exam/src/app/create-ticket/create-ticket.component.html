<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold text-dark">THÊM MỚI VÉ XE</h2>
  <p class="text-center">
    <a style="text-decoration: none" routerLink="/"><i class=" fa fa-solid fa-backward"></i>Quay lại trang danh sách vé xe</a>
  </p>

  <div class="d-flex justify-content-center">
    <form [formGroup]="newTicket" *ngIf="newTicket" (ngSubmit)="createTicket()" class="w-50 border border-2 border-success p-3 rounded formCSS" >
      <div class="mt-3 form-group">
        <label for="startPoint" class="h6">Start Point:</label>
        <div class="input-group">
          <input formControlName="startPoint" type="text" id="startPoint" class="form-control" placeholder="Nhập diem xuat phat ..." [ngClass]="newTicket.controls['startPoint'].invalid ?'is-invalid':'is-valid'"/>
          <div class="invalid-feedback">
            <div *ngIf="newTicket.controls['startPoint'].errors?.required
        && (newTicket.controls['startPoint'].touched)">
              Khong duoc bo trong
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label for="endPoint" class="h6">Điển Đến:</label>
        <div class="input-group">
          <input formControlName="endPoint" type="text" id="endPoint" class="form-control" placeholder="Nhập điểm đến..." [ngClass]="newTicket.controls['endPoint'].invalid ?'is-invalid':'is-valid'"/>
        </div>
        <div class="invalid-feedback d-block">
          <div *ngIf="newTicket.controls['endPoint'].errors?.required
        && (newTicket.controls['endPoint'].touched)">
            Khong duoc bo trong
          </div>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6">Nhà Xe:</label>
        <div class="input-group">
          <select formControlName="garageId" class="form-label">
            <option value="" >Chon nha xe</option>
            <option *ngFor="let item of garageList" [value]="item.id">{{item.name}}</option>
          </select>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6">Ngày khởi hành:</label>
        <div class="input-group">
          <input formControlName="startDate" type="date"  class="form-control" placeholder="start Day.."/>
        </div>
<!--        <div class="invalid-feedback">-->
<!--          <div *ngIf="newTicket.errors?.checkStartDay-->
<!--        && (newTicket.controls['startDay'].touched)">-->
<!--            Không được nhỏ hơn ngày hiện tại-->
<!--          </div>-->
<!--          <div *ngIf="newTicket.controls['startDay'].errors?.required-->
<!--        && (newTicket.controls['startDay'].touched)">-->
<!--            Khong duoc bo trong-->
<!--          </div>-->
<!--        </div>-->
      </div>
      <div class="mt-3 form-group">
        <label class="h6">Giờ khởi hành:</label>
        <div class="input-group">
          <input formControlName="startTime" type="text"  class="form-control" placeholder="start Time.."   [ngClass]="newTicket.controls['startTime'].invalid ?'is-invalid':'is-valid'"/>
        </div>
        <div class="invalid-feedback d-block">
          <div *ngIf="newTicket.controls['startTime'].errors?.required
        && (newTicket.controls['startTime'].touched)">
            Khong duoc bo trong
          </div>
          <div *ngIf="newTicket.controls['startTime'].errors?.pattern
        && (newTicket.controls['startTime'].touched)">
            Khong dung dinh dang gio XX:XX
          </div>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label class="h6">Số lượng:</label>
        <div class="input-group">
          <input formControlName="amount" type="number"  class="form-control" placeholder="amount.."  [ngClass]="newTicket.controls['amount'].invalid ?'is-invalid':'is-valid'"/>
        </div>
        <div class="invalid-feedback d-block">
          <div *ngIf="newTicket.controls['amount'].errors?.required
        && (newTicket.controls['amount'].touched)">
            Khong duoc bo trong
          </div>
          <div *ngIf="newTicket.controls['amount'].errors?.pattern
        && (newTicket.controls['amount'].touched)">
            Phai la so duong
          </div>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label class="h6">Giá vé:</label>
        <div class="input-group">
          <input formControlName="price" type="number"  class="form-control" placeholder="price.." [ngClass]="newTicket.controls['price'].invalid ?'is-invalid':'is-valid'"/>
        </div>
        <div class="invalid-feedback d-block">
          <div *ngIf="newTicket.controls['price'].errors?.required
        && (newTicket.controls['price'].touched)">
            Khong duoc bo trong
          </div>
          <div *ngIf="newTicket.controls['price'].errors?.pattern
        && (newTicket.controls['price'].touched)">
            Phai la so duong
          </div>
        </div>
      </div>


      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark" >
          --Thêm mới <i class="fa fa-solid fa-floppy-disk"></i> --
        </button>
        <a class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark" routerLink="/" >
          -- Quay lại --
        </a>
      </div>
    </form>
  </div>
</div>
