<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold text-dark">UPDATE VÉ XE</h2>
  <p class="text-center">
    <a style="text-decoration: none" routerLink="/"><i class=" fa fa-solid fa-backward"></i>Quay lại trang danh sách vé xe</a>
  </p>

  <div class="d-flex justify-content-center">
    <form [formGroup]="editTicket" *ngIf="editTicket" (ngSubmit)="updateTicket()" class="w-50 border border-2 border-success p-3 rounded formCSS" >
      <input formGroupName="id" hidden type="text">
      <div class="mt-3 form-group">
        <label for="startPoint" class="h6">Start Point:</label>
        <div class="input-group">
          <input formControlName="startPoint" type="text" id="startPoint" class="form-control" placeholder="Nhập diem xuat phat ..."/>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label for="endPoint" class="h6">Điển Đến:</label>
        <div class="input-group">
          <input formControlName="endPoint" type="text" id="endPoint" class="form-control" placeholder="Nhập điểm đến..."/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6">Nhà Xe:</label>
        <div class="input-group">
          <select formControlName="garageId" class="form-label">
            <option value="" >Chon nha xe</option>
            <option *ngFor="let item of garageList" [ngValue]="item.id">{{item.name}}</option>
          </select>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6">Ngày khởi hành:</label>
        <div class="input-group">
          <input formControlName="startDate" type="date"  class="form-control" placeholder="start Day.."/>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label class="h6">Giờ khởi hành:</label>
        <div class="input-group">
          <input formControlName="startTime" type="text"  class="form-control" placeholder="start Time.."/>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label class="h6">Số lượng:</label>
        <div class="input-group">
          <input formControlName="amount" type="number"  class="form-control" placeholder="amount.."/>
        </div>
      </div>
      <div class="mt-3 form-group">
        <label class="h6">Giá vé:</label>
        <div class="input-group">
          <input formControlName="price" type="number"  class="form-control" placeholder="price.."/>
        </div>
      </div>


      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark" >
          --Update <i class="fa fa-solid fa-floppy-disk"></i> --
        </button>
        <a class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark" routerLink="/" >
          -- Quay lại --
        </a>
      </div>
    </form>
  </div>
</div>
