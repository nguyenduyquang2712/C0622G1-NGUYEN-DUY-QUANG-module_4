<th:block th:if="${message}">
    <h2 th:text="${message}"></h2>
</th:block>
<table class="table table-dark" border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>id</th>
        <th>Ten San Pham</th>
        <th>Gia</th>
        <th>Loai san pham</th>
        <th>Ngay mua</th>
        <th>So luong</th>
        <th>Tong tien</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="order,iState  : ${orderList}">
        <tr>
            <td th:text="${iState.count}"></td>
            <td th:text="${order.getId()}"></td>
            <td th:text="${order.getProductName()}"></td>
            <td th:text="${order.getProductPrice()}"></td>
            <td th:text="${order.getProductType()}"></td>
            <td th:text="${order.getDayOrder()}"></td>
            <td th:text="${order.getAmountProduct()}"></td>
            <td th:text="${order.getTotal()}"></td>
            <td><a class="btn btn-danger" th:href="@{/orders/edit/__${order.id}__}">edit</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
<div style="text-align: center">
    <a th:href="@{'/orders'(page=${orderList.number - 1})}"
       th:if="${orderList.hasPrevious()}">
        <button type="button" class="btn btn-secondary">Previous</button>
    </a>
    <span th:text="${orderList.number+1}"></span> / <span th:text="${orderList.totalPages}"></span>
    <a th:href="@{'/orders'(page=${orderList.number + 1})}"
       th:if="${orderList.hasNext()}">
        <button type="button" class="btn btn-secondary">Next</button>
    </a>
    <th:block th:if="${message}">
        <p style="text-align: center" th:text="${message}"></p>
    </th:block>
</div>
