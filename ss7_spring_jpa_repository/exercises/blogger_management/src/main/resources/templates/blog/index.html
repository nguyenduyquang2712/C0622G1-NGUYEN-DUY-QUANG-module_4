<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show blog list</title>
</head>
<body>
<h1>Blog list</h1>
<p>
    <a href="/blogers/create-blog">Create new blog</a>
</p>
<form action="/blogers/search" style="margin-bottom: 5px">
    <input type="text" name="nameSearch" placeholder="Input name">
    <input type="submit" value="Search">
</form>
<table border="1">
    <thead>
    <tr>
        <td>Name</td>
        <td>Content</td>
        <td>Author</td>
        <td>Category</td>
        <td>DateCreate</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.category.name}"></td>
            <td th:text="${blog.date}"></td>
            <td><a th:href="@{/blogers/edit-blog/__${blog.id}__}">edit</a></td>
            <td><a th:href="@{/blogers/delete-blog/__${blog.id}__}">delete</a></td>
            <td><a th:href="@{/blogers/view-blog/__${blog.id}__}">view</a></td>
        </tr>
    </th:block>
    </tbody>
</table>

<div>
    <a th:href="@{'/blogers/search'(page=${blogs.number - 1},nameSearch=${nameSearch})}"
       th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number+1}"></span>
    <span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blogers/search'(page=${blogs.number + 1},nameSearch=${nameSearch})}"
       th:if="${blogs.hasNext()}">Next</a>

</div>
</body>
</html>
