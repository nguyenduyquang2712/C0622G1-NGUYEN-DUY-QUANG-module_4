<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Blog list</h1>
<p>
    <a href="/customers/create">Create new customer</a>
</p>
<form action="/customers" style="margin-bottom: 5px;width: 25%">
    <input type="text" name="nameSearch" placeholder="...Input search name customer">
    <input type="text" name="email" placeholder="...Input search email ">
    <select name="customerType">
        <option value="" selected >Type</option>
        <option th:each="item: ${customerTypeList}" th:value="${item.name}" th:text="${item.name}"></option>
    </select>
    <input  type="submit" value="Search">
</form>
<table class="table table-dark"  border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>ID Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer,iState  : ${customers}">
        <tr><td th:text="${iState.count}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.dateOfBirth}"></td>
            <td th:if="${customer.gender==1}" th:text="Nam"></td>
            <td th:if="${customer.gender==0}" th:text="Ná»¯"></td>
            <td th:if="${customer.gender==2}" th:text="LBGT"></td>
            <td th:text="${customer.idCard}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.customerType.name}"></td>
            <td><a class="btn btn-danger" th:href="@{/customers/edit/__${customer.id}__}">edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/customers/delete/__${customer.id}__}">delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>

<div>
    <a th:href="@{'/customers'(page=${customers.number - 1},nameSearch=${nameSearch},email=${email},customerType=${customerType})}"
       th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number+1}"></span>
    <span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customers'(page=${customers.number + 1},nameSearch=${nameSearch},email=${email},customerType=${customerType})}"
       th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
