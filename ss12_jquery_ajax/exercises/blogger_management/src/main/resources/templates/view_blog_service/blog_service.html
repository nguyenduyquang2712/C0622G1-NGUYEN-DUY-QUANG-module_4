<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show blog list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Blog list</h1>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
    Create Blog
</button>
<br><br>
<input id="seachBlogName" type="text" name="nameSearch" placeholder="Input name category">
<button id="searchBlog" type="button">Search</button>
<br>
<button id="loading" type="button">Loading</button>
<input id="pageNumber" value="0" type="number" >
<table class="table table-success table-striped">
    <thead>
    <tr>
        <td>Name</td>
        <td>Content</td>
        <td>Author</td>
        <td>Category</td>
        <td>Date</td>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span>Loading...</span>
        </td>
    </tr>
    </tbody>
</table>


<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create new Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>NameBlog:</td>
                        <td><input type="text" id="txtName"></td>
                    </tr>
                    <tr>
                        <td>Content:</td>
                        <td><input type="text" id="txtContent"></td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td><input type="text" id="txtAuthor"></td>
                    </tr>
                    <tr>
                        <td>Category:</td>
                        <td>
                            <select th:field="*{category}">
                                <option th:each="category : ${categoryList}" th:value="${category.id}"
                                        th:text="${category.name}">
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnCreate">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        function init() {
            setTimeout(function () {
                $("tbody").empty();
                $.ajax({
                    url: "http://localhost:8080/api/blogers",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        let tr = [];
                        for (let i = 0; i < data.length; i++) {
                            tr.push("<tr>")
                            tr.push("<td>" + data[i].name + "</td>");
                            tr.push("<td>" + data[i].content + "</td>");
                            tr.push("<td>" + data[i].author + "</td>");
                            tr.push("<td>" + data[i].category.name + "</td>");
                            tr.push("<td>" + data[i].date + "</td>");
                            tr.push("</tr>")
                        }
                        $("tbody").append(tr.join(""));
                        $("#pageNumber").val(parseInt($("#pageNumber").val()) + 1)

                    }
                })
            }, 2000);
        }
        init();
        $("#loading").click(function () {
            $.ajax({
                url: "http://localhost:8080/api/blogers" + "?page=" + $("#pageNumber").val(),
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tr = [];
                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>")
                        tr.push("<td>" + data[i].name + "</td>");
                        tr.push("<td>" + data[i].content + "</td>");
                        tr.push("<td>" + data[i].author + "</td>");
                        tr.push("<td>" + data[i].category.name + "</td>");
                        tr.push("<td>" + data[i].date + "</td>");
                        tr.push("</tr>")
                    }
                    $("tbody").append(tr.join(""));
                    $("#pageNumber").val(parseInt($("#pageNumber").val()) + 1)
                }
            })
        })
        $("#searchBlog").click(function () {
            $("tbody").empty();
            let nameSearch = $("#seachBlogName").val();
            $.ajax({
                url: "http://localhost:8080/api/blogers/search-blog?nameSearch="+nameSearch,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tr = [];
                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>")
                        tr.push("<td>" + data[i].name + "</td>");
                        tr.push("<td>" + data[i].content + "</td>");
                        tr.push("<td>" + data[i].author + "</td>");
                        tr.push("<td>" + data[i].category.name + "</td>");
                        tr.push("<td>" + data[i].date + "</td>");
                        tr.push("</tr>")
                    }
                    $("tbody").append(tr.join(""));
                }
            })
        })
    })
</script>
</body>
</html>
